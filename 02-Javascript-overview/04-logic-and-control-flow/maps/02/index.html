<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map</title>
</head>
<body>
    <h1>Map</h1>

    <script>
        const numbers = [1,2,3];

        const squaredNumbers = numbers.map(number => {
            return number * 2
        })

        console.log(squaredNumbers)

        // forEach
        const doubleNumbers = []
        numbers.forEach(item => {
            return doubleNumbers.push(item * 2);
        })

        console.log(doubleNumbers)
    </script>
</body>
</html>
